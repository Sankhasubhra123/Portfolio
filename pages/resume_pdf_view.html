    <script>
        // Print functionality
        document.getElementById('print-btn').addEventListener('click', () => {
            window.print();
        });


        // Download functionality
        document.getElementById('download-btn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = '/assets/Sankha_Subhra_Chakraborty_Resume.pdf'; // <-- path to your actual resume file

    // Show download modal

            // Simulate download delay

                console.log('Resume downloaded:', link.download);
            }, 500);

        // Close modal functionality
        document.getElementById('close-modal').addEventListener('click', () => {
            const modal = document.getElementById('download-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        });

        // Close modal on backdrop click
        document.getElementById('download-modal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                const modal = document.getElementById('download-modal');
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + P for print
            if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                e.preventDefault();
                window.print();
            }
            
            // Ctrl/Cmd + S for download
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                document.getElementById('download-btn').click();
            }
            
            // Escape to close modal
            if (e.key === 'Escape') {
                const modal = document.getElementById('download-modal');
                if (!modal.classList.contains('hidden')) {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                }
            }
        });

        // Auto-generate PDF metadata
        document.addEventListener('DOMContentLoaded', () => {
            // Update page title with current date
            const currentDate = new Date().toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long' 
            });
            document.title = `Sankha Subhra Chakraborty - Resume PDF View | ${currentDate} | PortfolioForge`;
            
            // Add print-specific styles
            const printStyles = document.createElement('style');
            printStyles.textContent = `
                @media print {
                    .pdf-container {
                        box-shadow: none !important;
                        margin: 0 !important;
                        padding: 0.5in !important;
                    }
                }
            `;
            document.head.appendChild(printStyles);
        });

        // Track resume views (analytics placeholder)

        });
